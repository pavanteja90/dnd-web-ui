	<h1 class="word">
		<ng-container *ngFor="let item of ['m', 'a', 'l', 'e', '&nbsp;', '', 's', 'e', 'r', 'v', 'i', 'c', 'e', 's']">

	</h1>
</div>

	<ng-container *ngFor="let serviceSection of maleServices">
		<mat-card class="margin-2 coming-soon white">
			<h3>{{serviceSection.title}}</h3>
			<table mat-table [dataSource]="serviceSection.list" class="font-16">

				<!-- Service Column -->
				<ng-container matColumnDef="title">
					<th mat-header-cell *matHeaderCellDef class="primary-colour"> Service </th>
					<td mat-cell *matCellDef="let element"> {{element.title}} </td>
				</ng-container>

				<!-- Price Column -->
				<ng-container matColumnDef="price">
					<th mat-header-cell *matHeaderCellDef class="primary-colour"> Price </th>
					<td mat-cell *matCellDef="let element"> â‚¹ {{element.price[0].default}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="servicesDisplayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: servicesDisplayedColumns;"></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
				</tr>
			</table>
		</mat-card>
	</ng-container>
